\<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Glass Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
        }

        .calc-container {
            width: 320px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 45px rgba(0,0,0,0.2);
        }

        #screen {
            width: 100%;
            height: 60px;
            background: transparent;
            border: none;
            color: white;
            font-size: 2rem;
            text-align: right;
            margin-bottom: 20px;
            padding: 0 10px;
            outline: none;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            height: 60px;
            border-radius: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-op {
            background: rgba(255, 159, 10, 0.2);
            color: #ff9f0a;
            font-weight: bold;
        }

        .btn-equal {
            background: #ff9f0a;
            color: white;
            grid-column: span 2;
        }

        .btn-equal:hover {
            background: #e68e08;
        }

        .btn-clear {
            color: #ff3b30;
        }
    </style>
</head>
<body>

<div class="calc-container">
    <input type="text" id="screen" readonly placeholder="0">
    <div class="btn-grid">
        <button class="btn-clear" onclick="clearScreen()">AC</button>
        <button onclick="deleteLast()">DEL</button>
        <button class="btn-op" onclick="press('%')">%</button>
        <button class="btn-op" onclick="press('/')">รท</button>
        
        <button onclick="press('7')">7</button>
        <button onclick="press('8')">8</button>
        <button onclick="press('9')">9</button>
        <button class="btn-op" onclick="press('*')">ร</button>
        
        <button onclick="press('4')">4</button>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>
        <button class="btn-op" onclick="press('-')">-</button>
        
        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>
        <button class="btn-op" onclick="press('+')">+</button>
        
        <button onclick="press('0')">0</button>
        <button onclick="press('.')">.</button>
        <button class="btn-equal" onclick="calculate()">=</button>
    </div>
</div>

<script>
    let screen = document.getElementById('screen');

    function press(val) {
        screen.value += val;
    }

    function clearScreen() {
        screen.value = "";
    }

    function deleteLast() {
        screen.value = screen.value.slice(0, -1);
    }

    function calculate() {
        try {
            // Replaces 'x' visual with '*' and 'รท' with '/' for math
            let result = eval(screen.value);
            screen.value = result;
        } catch (err) {
            screen.value = "Error";
            setTimeout(clearScreen, 1500);
        }
    }
</script>

</body>
</html>
